[workspace]
authors = ["kerchner@gwu.edu <kerchner@gwu.edu>"]
channels = ["conda-forge"]
name = "example"
platforms = ["osx-arm64", "linux-64", "win-64"]
version = "0.1.0"

[tasks.lab]
cmd = "jupyter lab"
description = "Launch JupyterLab"

[tasks.start]
description = "Start exploring the Pixi project"
depends-on = "lab"

[dependencies]
python = ">=3.13.5,<3.14"
numpy = ">=2.3.2,<3"
notebook = ">=7.4.5,<8"
jupyterlab = ">=4.4.5,<5"
